<head>

  <title>Kampanya-Analitik Takvim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#FAF5FF',
              100: '#F3E8FF',
              200: '#E9D5FF',
              300: '#D8B4FE',
              400: '#C084FC',
              500: '#A855F7',
              600: '#9333EA',
              700: '#7C3AED',
              800: '#6D28D9',
              900: '#5B21B6',
            },
          },
          spacing: {
            'xs': '0.5rem',
            'sm': '0.75rem',
            'md': '1rem',
            'lg': '1.5rem',
            'xl': '2rem',
            '2xl': '3rem',
            '3xl': '4rem',
          },
          borderRadius: {
            'sm': '0.375rem',
            'md': '0.5rem',
            'lg': '0.75rem',
            'xl': '1rem',
          },
          boxShadow: {
            'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            '2xl': '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
          },
          zIndex: {
            'dropdown': '10',
            'sticky': '20',
            'fixed': '30',
            'modal-backdrop': '40',
            'modal': '50',
            'popover': '60',
            'tooltip': '70',
          },
          transitionDuration: {
            'fast': '150ms',
            'normal': '200ms',
            'slow': '300ms',
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom scrollbar for event lists in cells */
    .event-scroll::-webkit-scrollbar {
      width: 4px;
    }

    .event-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .event-scroll::-webkit-scrollbar-thumb {
      background-color: #e2e8f0;
      border-radius: 20px;
    }
    
    .dark .event-scroll::-webkit-scrollbar-thumb {
      background-color: #475569;
    }

    /* Default zoom level */
    body {
      zoom: 90%;
    }

    /* Background Theme Animations */
    @keyframes snow {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.25;
      }
      50% {
        transform: translateY(50vh) translateX(20px) rotate(180deg);
      }
      90% {
        opacity: 0.25;
      }
      100% {
        transform: translateY(110vh) translateX(-20px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes confetti {
      0% {
        transform: translateY(-10vh) rotate(0deg) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      50% {
        transform: translateY(50vh) rotate(180deg) scale(1.2);
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(110vh) rotate(720deg) scale(0.8);
        opacity: 0;
      }
    }

    .animate-snow {
      animation: snow linear infinite;
    }

    .animate-float {
      animation: float ease-in-out infinite;
    }

    .animate-confetti {
      animation: confetti ease-in-out infinite;
    }
  </style>

    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
